#  description of this project
description: |-
  Terraform Azure Container Registry (ACR) module is a Terraform module that allows you to create and manage Azure Container Registry.

# How to use this project
usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ```hcl
    module "container-registry" {
  source = "../../"

  providers = {
    azurerm.dns_sub  = azurerm.peer
    azurerm.main_sub = azurerm
  }
  name                = "core"
  environment         = "dev"
  label_order         = ["name", "environment", "location"]
  resource_group_name = module.resource-group.resource_group_name
  location            = module.resource-group.resource_group_location

  container_registry_config = {
    sku = "Premium"
  }

  depends_on                  = [module.private_dns_zone]
  log_analytics_workspace_id  = module.log-analytics.workspace_id
  subnet_id                   = module.subnet.default_subnet_id[0]
  encryption                  = true
  enable_content_trust        = false
  key_vault_rbac_auth_enabled = true
  key_vault_id                = module.vault.id
  private_dns_zone_id         = [module.private_dns_zone.private_dns_zone_ids["container_registry"]]
  }
    ```
